services:
  nginx:
    image: nginx:1.17.3-alpine
    environment:
      TZ: 'Asia/Shanghai'
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf:/etc/nginx/conf
      - ./nginx/html:/etc/nginx/html
      - ./nginx/vhost:/etc/nginx/vhost
      - ./nginx/rewrite:/etc/nginx/rewrite
      - ./certificate:/etc/nginx/certificate
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
      - ./logs/nginx:/var/log/nginx
      - ./app:/var/www
      - ./php/sock:/sock
    networks:
      - app
    mem_limit: 200M
    cpus: '0.5'
    mem_reservation: 100M
  mysql:
    image: mariadb:10.4.7
    environment:
      - MYSQL_ROOT_PASSWORD=wt123456
      - TZ=Asia/Shanghai
      - MYSQL_INNODB_BUFFER_POOL_SIZE=256M
      - MYSQL_INNODB_LOG_FILE_SIZE=64M
    ports:
      - 33060:33060
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/sock:/var/run/mysqld
    mem_limit: 1G
    cpus: '2'
    mem_reservation: 800M
    networks:
      - app
  redis:
    image: redis:5.0.5-alpine
    command: --requirepass "xhb2025top" --maxmemory 256mb # 限制Redis最大内存
    ports:
      - 63790:6379
    volumes:
      - ./redis/data:/data
    mem_limit: 300M
    cpus: '0.5'
    mem_reservation: 150M
    networks:
      - app
  rabbitmq:
    image: rabbitmq:3.9.11-management
    environment:
      # 设置默认管理员账号（仅当数据目录为空初始化时生效）
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=zrkmallswarm2025
      - RABBITMQ_VM_MEMORY_HIGH_WATERMARK.absolute=512MB # 限制RabbitMQ内存使用
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    mem_limit: 500M
    cpus: '1'
    mem_reservation: 256M
    networks:
      - app
  elasticsearch:
    build: ./elasticsearch/analysis-ik
    environment:
      - discovery.type=single-node
      - 'ES_JAVA_OPTS=-Xms256m -Xmx256m'
      - TZ=Asia/Shanghai
      # ES性能优化参数
      - bootstrap.memory_lock=true
      - thread_pool.write.queue_size=1000
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/analysis-ik/IKAnalyzer.cfg.xml:/usr/share/elasticsearch/config/analysis-ik/IKAnalyzer.cfg.xml
      - ./elasticsearch/config/analysis-ik/custom:/usr/share/elasticsearch/config/analysis-ik/custom
    mem_limit: 1G
    cpus: '2'
    mem_reservation: 512M
    networks:
      - app
  logstash:
    image: logstash:7.6.1
    environment:
      - TZ=Asia/Shanghai
      # 限制Logstash内存
      - LS_JAVA_OPTS=-Xmx512M -Xms512M
      # 减少工作线程数
      - pipeline.workers=2
      - pipeline.batch.size=125
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    ports:
      - 4560:4560
      - 4561:4561
      - 4562:4562
      - 4563:4563
    networks:
      - app
    mem_limit: 1G
    cpus: '1'
    mem_reservation: 200M
  kibana:
    image: kibana:7.6.1
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      I18N_LOCALE: zh-CN
      # 限制Kibana内存
      NODE_OPTIONS: "--max-old-space-size=384"
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - app
    mem_limit: 500M
    cpus: '0.5'
    mem_reservation: 256M
  mongo:
    image: mongo:4.2.5
    environment:
      - TZ=Asia/Shanghai
      - wiredTigerCacheSizeGB=0.5 # 缓存大小配置为使用 0.5GB
    volumes:
      - ./mongo/db:/data/db #数据文件挂载
      - ./mongo/logs:/data/logs
      - ./mongo/backup:/backup
      - /etc/localtime:/etc/localtime
    ports:
      - 27017:27017
    # --auth 开启权限认证       --noauth 关闭权限认证，找回密码时使用此配置重启服务
    command: mongod --auth --wiredTigerCacheSizeGB 0.5
    networks:
      - app
    mem_limit: 500M
    cpus: '1'
    mem_reservation: 256M
  minio:
    image: minio/minio
    volumes:
      - ./minio/data:/data
    ports:
      - 9090:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio20251222
    command: server /data --console-address ":9001"
    networks:
      - app
    mem_limit: 300M
    cpus: '0.5'
    mem_reservation: 150M
  nacos-registry:
    image: nacos/nacos-server:v2.1.0
    environment:
      - "MODE=standalone"
      # Nacos内存优化
      - JAVA_OPTS=-Xms512m -Xmx512m -Xmn256m -XX:MetaspaceSize=64m -XX:MaxMetaspaceSize=128m -Dnacos.standalone=true
      - NACOS_SERVERS=nacos-registry:8848
    ports:
      - 8848:8848
      - 9848:9848
    networks:
      - app
    mem_limit: 1G
    cpus: '1'
    mem_reservation: 500M
networks:
  app:
    driver: bridge